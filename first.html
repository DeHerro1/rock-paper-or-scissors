     function computerPlay(){
    let randm = ["rock","scissors","paper"]

    let random = [Math.floor(Math.random() * randm.length)];
    return randm[random];
}

 let playerScore = 0;
 let computerScore = 0;

        playerSelection = playerSelection.toLowerCase();

            switch(playerSelection){
                case 'rock':
                    if(computerSelection === "rock"){
                      alert( "Draw.rock draws rock ",computerSelection);
                        
                }

                     alert("You win! rock beats scissors ",computerSelection);
                        playerScore ++;
                }

                    alert("you lose! paper beats rock ",computerSelection);
                        computerScore ++;
                }
                break;

 }               
 }


        function finalScore(a){

                alert("Woow that's awesome, You won the game");

                alert("Ouch! You lose the game");
            }
            else if(a == 4 && (playerScore = computerScore) ){
                alert("That's was intense, it's a draw");

        }

        function game(){

    while ( x >= 1 && x <= 3){
         ++x;

           playerSelection = Choice;
